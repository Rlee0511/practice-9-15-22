<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color:green;
        }

        .loser {
            color:red;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class = 'container'>
    <div class="columns">
        <div class = 'column is-half is-offset-one-quarter'>
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">

                    <img src="pingpong.jpg" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">Robin</p>
                      <p class="subtitle is-6">@fightrobinfight</p>
                    </div>
                  </div>
              
                  <div class="content">
                    <h1 class="title is-1"><span id = player1>0</span> to <span id = player2>0</span></h1>
                        <p class="subtitle">Use the buttons below to play game</p>
                  </div>
                  <div class="select is-rounded">
                    <select id = playto>
                        <option value= "3">3</option>
                        <option value= "4">4</option>
                        <option value= "5">5</option>
                        <option value= "6">6</option>
                        <option value= "7">7</option>
                        <option value= "8">8</option>
                        <option value= "9">9</option>
                
                    </select>
                  </div>

                  <footer class="card-footer">
                    <button id = p1button class="is-primary button card-footer-item">+1 Player one</button>
                    <button id = p2button class="is-primary button card-footer-item">+1 Player two</button>
                    <button id = reset class="is-primary button card-footer-item">Reset</button>
                  </footer>
                </div>
              </div>
        </div>
    </div>
    </div>
    
    


    <script src="app.js"></script>
    
</section>
</body>
</html>
